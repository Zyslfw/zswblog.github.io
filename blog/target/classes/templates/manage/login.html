<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="manage/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--移动端预览 -->
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/typo.css">
    <link rel="stylesheet" href="../../static/css/my.css">
    <link rel="stylesheet" href="../../static/lib/prismjs/prism.css">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css">
    <link rel="stylesheet" href="../../static/css/square.css">

</head>

<body>
<div class="ui container my-padded-tb-max"  style="max-width: 30em !important; ">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="assets/images/logo.png" class="image">
                <div class="content">
                    登录
                </div>
            </h2>
            <form class="ui large form" method="POST" action="#" th:action="@{/manage/login}">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登录</button>
                </div>

                <div class="ui error mini message"></div>
                <div class="ui mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
            </form>

            <!-- <div class="ui message">
              New to us? <a href="#">Sign Up</a>
            </div> -->
        </div>
    </div>

</div>

<!--script-->
<th:block th:replace="manage/_fragments :: script">
    <script src=https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/editormd/editormd.min.js"></script>
</th:block>
<script>
    // 初始化markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.menu-it').toggleClass('my-mobile-hide');//开关功能
    }); //获取bottom按钮触发click事件

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules:[{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules:[{
                    type : 'empty',
                    prompt: '请输入标题'
                }]
            }
        }
    })

</script>



    
</body>
</html>
